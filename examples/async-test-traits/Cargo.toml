[package]
name = "async-test-traits"
version = "0.1.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
dslab-core = { path = "../../crates/dslab-core", features = ["async_mode"] }
dslab-compute = { path = "../../crates/dslab-compute" }
dslab-scheduling = {path = "../../crates/dslab-scheduling" }

clap = { version = "3.1.12", features = ["cargo", "derive"] }
log = "0.4.14"
env_logger = "0.9.0"
rand = "0.8.4"
rand_pcg = "0.3.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = {version = "1.0", features = ["preserve_order"]}
sugars = "3.0.0"
priority-queue = "1.2.1"
serde_yaml = "0.8"
futures="0.3"

async-trait = "0.1.78"
prost-build = "0.12.4"